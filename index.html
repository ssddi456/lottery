<!DOCTYPE html><html><head><meta charset="utf8"><link rel="stylesheet" href="resources/twitter-bootstrap/3.2.0/css/bootstrap.min.css"><link rel="stylesheet" href="resources/app.css"></head><body class="bg"><div class="navbar navbar-inverse navbar-static-top"><ul class="nav navbar-nav pull-right middle-nav"><!-- ko if:(page() != 'setting')--><li><div data-bind="click: page.bind(null,'setting')" class="btn btn-default"><a href="#" class="glyphicon glyphicon-wrench">

)--><div class="edit_name_list"><textarea placeholder="粘贴入人员名单" style="width:1000px;" data-bind="value : names" class="input_names"></textarea></div><!-- /ko--><!-- ko if:(edit_goods())--><div class="row"><div class="col-sm-12"><table class="table"><tbody data-bind="foreach: goods"><tr><td><input type="text" data-bind="value:name" placeholder="奖品名"></td><td><input type="text" data-bind="value:peer" placeholder="每次抽取"></td><td><input type="text" data-bind="value:total" placeholder="总数（为空则是无限制）"></td><td><div data-bind="click: $parent.goods.remove.bind($parent.goods,$data)" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></div></td></tr></tbody></table><div data-bind="click:function(){ goods.push({ name : '', peer : 10, total : ''})}" class="btn btn-default">add goods</div></div></div><!-- /ko--></div><!-- /ko--><script>var require = {
  paths: {
    _      : 'libs/underscore-min',

  },
  deps : ['app.js']
};</script><script type="text/javascript" src="libs/require.js"></script><script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');</script></body></html>
